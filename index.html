<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="main-box">
        <img src="images/logo.svg" alt="logo" class="main-box__logo" />
        <ul class="main-box__icons">
          <li class="main-box__icons--item">
            <img src="images/icon-document.svg" alt="document icon" />
          </li>
          <li class="main-box__icons--item">
            <img src="images/icon-folder.svg" alt="folder icon" />
          </li>
          <li class="main-box__icons--item">
            <img src="images/icon-upload.svg" alt="cloud icon" />
          </li>
        </ul>
      </div>
      <div class="storage-box">
        <h1 class="storage-box__title">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </h1>
        <div class="storage-box__progress">
          <div class="storage-box__progress-bar"></div>
          <div class="storage-box__progress--para">
            <p class="storage-box__progress--para-left">0 GB</p>
            <p class="storage-box__progress--para-right">1000 GB</p>
          </div>
        </div>
        <div class="storage-box__numeric-progress">
          185 <span>GB LEFT</span>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
